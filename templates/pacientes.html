<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <title>Meus Pacientes - SGA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-brain me-2"></i>SGA Psicologia</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/pacientes">Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/equipa">Equipa</a></li>
                    <li class="nav-item"><a class="nav-link" href="/agenda">Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/relatorios">Relatórios</a></li>
                    <li class="nav-item ms-lg-3"><a class="nav-link btn btn-sm btn-outline-light px-3"
                            href="/logout">Sair ({{ nome_user }})</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-secondary fw-light"><i class="fa-solid fa-users me-2"></i>Meus Pacientes</h3>
            <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#modalNovoPaciente"><i
                    class="fa-solid fa-user-plus me-2"></i>Novo Paciente</button>
        </div>

        <div class="row g-4">
            {% for p in pacientes %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body text-center p-4">
                        <h5 class="fw-bold mb-1">{{ p[0] }}</h5>
                        <p class="text-muted small mb-2">NIF: {{ p[1] }}</p>
                        <div class="card bg-light border-0 mb-3 text-start p-2 small">
                            <div><i class="fa-solid fa-notes-medical me-2 text-primary"></i>Obs: {{ p[2] }}</div>
                            <div><i class="fa-solid fa-calendar-day me-2 text-primary"></i>Inscrito: {{ p[3] }}</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="modalNovoPaciente" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Registar Novo Paciente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="/criar_paciente" method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6"><label class="form-label">Nome Completo *</label><input type="text"
                                    name="nome" class="form-control" required></div>
                            <div class="col-md-3"><label class="form-label">NIF *</label><input type="text" name="nif"
                                    class="form-control" maxlength="9" required></div>
                            <div class="col-md-3"><label class="form-label">Data Nasc. *</label><input type="date"
                                    name="data_nasc" class="form-control" required></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6"><label class="form-label">Email *</label><input type="email"
                                    name="email" class="form-control" required></div>
                            <div class="col-md-6"><label class="form-label">Telefone *</label><input type="tel"
                                    name="telefone" class="form-control" maxlength="9" required></div>
                        </div>
                        <div class="mb-3"><label class="form-label">Observações Iniciais</label><textarea
                                name="observacoes" class="form-control" rows="3"></textarea></div>
                        <div class="text-end"><button type="submit" class="btn btn-success">Confirmar Registo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
